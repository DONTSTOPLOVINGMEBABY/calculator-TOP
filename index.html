<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        
        <div class="screen_wrapper">
            <div class="screen">
                <p class="top-output">1223</p>
                <p class="bottom-output">21312</p>           
            </div>
        </div>  

        <button class="grid-span-2" id="reset">Reset</button>
        <button class="grid-span-2" id="Delete">Delete</button>

        <button class="grid-span-4" id="plus">+</button>
        <button class="grid-span-4" id="minus">-</button>
        <button class="grid-span-4" id="divide">&divide;</button>
        <button class="grid-span-4" id="multiply">x</button>



        <button class="grid-span-5" id="exponent">x<sup>n</sup></button>
        <button class="grid-span-5" id="sin-cos">sin <br>(cos)</br></button>
        <button class="number grid-span-5" id="one">1</button>
        <button class="number grid-span-5" id="two">2</button>
        <button class="number grid-span-5" id="three">3</button>

        <button class="grid-span-5" id="square-root">&radic;</button>
        <button class="grid-span-5" id="sec-cos">sec<br>(cos)</br></button>
        <button class="number grid-span-5" id="four">4</button>
        <button class="number grid-span-5" id="five">5</button>
        <button class="number grid-span-5" id="six">6</button>


    
        <button class="grid-span-5" id="natural-log">ln x</button>
        <button class="grid-span-5" id="tan-cot">tan<br>(cot)</br></button>
        <button class="number grid-span-5" id="seven">7</button>
        <button class="number grid-span-5" id="eight">8</button>
        <button class="number grid-span-5" id="nine">9</button>

        <button class="grid-span-5" id="log-n">log<sub>n</sub>x</button>
        <button class="grid-span-5" id="pi">&pi;</button>
        <button class="button grid-span-5" id="zero">0</button>
        <button class="grid-span-5" id="decimal">.</button>
        <button class="grid-span-5" id="calculate">=</button>


    </div>

</body>
</html>
