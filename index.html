<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        
        <div class="screen_wrapper">
            <div class="screen">
                number screen            
            </div>
        </div>  
        
        <div class="secondrow">
            <button id="reset">Reset</button>
            <button id="Delete">Delete</button>
        </div>
        <div class="thirdrow">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="divide">&divide;</button>
            <button id="multiply">x</button>
        </div>
        <div class="fourthrow">
            <button id="exponent">x<sup>n</sup></button>
            <button id="sin-cos">sin/cos</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
        </div>
        <div class="fifthrow">
            <button id="square-root">&radic;</button>
            <button id="sec-cos">sec/cos</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
        </div>
        <div class="sixthrow">
            <button id="natural-log">ln x</button>
            <button id="tan-cot">tan/cot</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
        </div>
        <div class="seventhrow">
            <button id="log-n">log<sub>n</sub>x</button>
            <button id="pi">&pi;</button>
            <button class="button" id="zero">0</button>
            <button id="decimal">.</button>
            <button id="calculate">=</button>
        </div>
    </div>

</body>
</html>
