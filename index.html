<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        
        <div class="screen_wrapper">
            <div class="screen">
                <p id="top-output">0</p>
                <p id="bottom-output">0</p>           
            </div>
        </div>  

        <button class="grid-span-2" id="reset">Reset</button>
        <button class="grid-span-2" id="delete">Delete</button>

        <button class="grid-span-4 operators" id="plus">+</button>
        <button class="grid-span-4 operators" id="minus">-</button>
        <button class="grid-span-4 operators" id="divide">&divide;</button>
        <button class="grid-span-4 operators" id="multiply">x</button>

        <button class="grid-span-5 high-lvl-functions" id="exponent">x<sup>n</sup></button>
        <button class="grid-span-5 trig" id="sin-cos">sin<br>(cos)</br></button>
        <button class="number grid-span-5" id="one">1</button>
        <button class="number grid-span-5" id="two">2</button>
        <button class="number grid-span-5" id="three">3</button>

        <button class="grid-span-5 high-lvl-functions" id="square-root">&radic;</button>
        <button class="grid-span-5 trig" id="sec-csc">sec<br>(csc)</br></button>
        <button class="number grid-span-5" id="four">4</button>
        <button class="number grid-span-5" id="five">5</button>
        <button class="number grid-span-5" id="six">6</button>

        <button class="grid-span-5 high-lvl-functions" id="natural-log">ln x</button>
        <button class="grid-span-5 trig" id="tan-cot">tan<br>(cot)</br></button>
        <button class="number grid-span-5" id="seven">7</button>
        <button class="number grid-span-5" id="eight">8</button>
        <button class="number grid-span-5" id="nine">9</button>

        <button class="grid-span-5 high-lvl-functions" id="log-n">log<sub>n</sub>x</button>
        <button class="grid-span-5" id="pi">&pi;</button>
        <button class="number grid-span-5" id="zero">0</button>
        <button class="grid-span-5" id="decimal">.</button>
        <button class="grid-span-5" id="compute">=</button>

        <script src="./run2.js"></script>
    </div>

</body>
</html>
